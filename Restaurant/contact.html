        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
    </head>
    <body onload="initialize()">
        <header class="text-center">
            <nav class="navbar navbar-expand-md nav-pills navbar-light container-fluid">
                <div class="row m-0 w-100">
                    <!-- Navigation hamburger when collapsed on small displays -->

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Restaurant Name -->
                    <div class="col-auto col-md-12">
                        <h1>Lil' New York</h1>
                    </div>

                    <!-- Navigation Bar -->
                    <div id="navbarNavAltMarkup" class="collapse navbar-collapse col-md-12 p-0">
                        <div class="navbar-nav m-auto">
                            <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
                            <a class="nav-item nav-link" href="menu.html">Menu</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
                        </div>
                    </div>


                    <noscript class="col-12 p-0 d-md-none">
                        <div id="navbarNavAltMarkup" class="navbar-collapse collapse show" style="">
                            <div class="navbar-nav m-auto">
                                <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
                                <a class="nav-item nav-link" href="menu.html">Menu</a>
                                <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
                            </div>
                        </div>
                    </noscript>

                    <!-- Make sure that users who have JavaScript disabled know that this site is best viewed with JavaScript enabled. -->
                    <noscript class="col-12 mt-2">
                        <span><i class="fas fa-exclamation-triangle"></i> This site is best viewed with JavaScript enabled <i class="fas fa-exclamation-triangle"></i></span>
                    </noscript>
                </div>
            </nav>
        </header>

        <main class="contactContainer container mt-0 mt-sm-5">
            <section class="row">
                <article class="col-12 p-5">
                    <form name="contactForm" onsubmit="return validate(target);" class="needs-validation">
                        <!-- Name-->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name:</label>
                                <input name="name" id="name" class="form-control" type="text" required>
                            </div>

                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input name="email" id="email" class="form-control" type="email" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <!-- RegEx pattern for HTML5 validation -->
                            <input name="phone" id="phone" class="form-control" type="tel" required>
                        </div>

                        <!-- Reason for inquiry -->
                        <div class="form-group">
                            <label for="reason">Reason for inquiry</label>
                            <select name="reason" id="reason" class="form-control">
                                <option value="catering" selected>Catering</option>
                                <option value="private">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Addition information -->
                        <div class="form-group">
                            <label for="info">Additional information:</label>
                            <textarea name="info" id="info" class="form-control" rows="3" required></textarea>
                        </div>

                        <!-- Visted -->
                        <div class="form-group">
                            <label class="d-block">Have you visited our restaurant?:</label>
                            <div class="form-check form-check-inline">
                                <input name="radioVisited" id="radioNo" value="no" class="form-check-input" type="radio" checked>
                                <label for="radioNo" class="form-check-label">No</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input name="radioVisited" id="radioYes" value="yes" class="form-check-input" type="radio" >
                                <label for="radioYes" class="form-check-label">Yes</label>
                            </div>
                        </div>

                        <!-- Contact Day -->
                        <div class="form-group">
                            <label class="d-block">Best days to contact you:</label>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkMonday" value="monday" class="form-check-input" type="checkbox">
                                <label for="checkMonday" class="form-check-label">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkTuesday" value="tuesday" class="form-check-input" type="checkbox">
                                <label for="checkTuesday" class="form-check-label">T</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkWednesday" value="wednesday" class="form-check-input" type="checkbox">
                                <label for="checkWednesday" class="form-check-label">W</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkThursday" value="thursday" class="form-check-input" type="checkbox">
                                <label for="checkThursday" class="form-check-label">Th</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkFriday" value="friday" class="form-check-input" type="checkbox">
                                <label for="checkFriday" class="form-check-label">F</label>
                            </div>
                        </div>

                        <!-- Confirmation Message -->
                        <div id="results" class="form-group" style="display: none;"></div>

                        <!-- Submit -->
                        <input name="btnSubmit" class="btn btn-theme" value="Send Request" type="submit">
                    </form>
                </article>
            </section>
        </main>

        <footer class="container-fluid fixed-bottom">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark row py-3 py-sm-2">
                <div class="navbar-nav w-100">
                    <!-- Address and Phone Number -->
                    <div class="navbar-text text-center col-12 col-sm-6 my-auto p-0">

                        <br>
                        <i class="fas fa-mobile-alt"></i><span style="margin-left: 1em;">718-494-5692</span>
                    </div>

                        <i class="fas fa-map-marked-alt"></i><span style="margin-left: 1em;"><a>150 Atlantic Blvd Brooklyn, NY 11432</a></span>
                        <br>
                        <i class="fas fa-mobile-alt"></i><span style="margin-left: 1em;">347-272-9865</span>
                    </div>
                </div>
            </nav>

        <!-- Contact Page Validation JavaScript -->
        <script src="scripts/contact.js"></script>
    </body>
</html>
